name: React CD

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Deploy React App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install Dependencies
        working-directory: ./frontend
        run: yarn install
      - name: Build Application
        working-directory: ./frontend
        run: |
          echo "SKIP_PREFLIGHT_CHECK=true" > .env
          yarn build
      - name: Test Application
        working-directory: ./frontend
        run: yarn test
      - name: Deploy App to S3 bucket
        working-directory: ./frontend
        run: aws s3 sync ./build/ s3://${{ secrets.AWS_S3_BUCKET }} --delete
      - name: Set CloudFront COMMIT_HASH variable
        run: sed -i "s/COMMIT_HASH/${GITHUB_SHA}/g" ./additions/cloudfront-invalidation.json
      - name: Set PRODUCTION CloudFront CLOUDFRONT_ID variable
        run: sed -i "s/CLOUDFRONT_ID/${{ secrets.AWS_CLOUDFRONT_ID }}/g" ./additions/cloudfront-invalidation.json
      - name: Clear CloudFront Cache
        run: aws cloudfront create-invalidation --cli-input-json file://./additions/cloudfront-invalidation.json
